<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Success</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364); /* Bluish gradient */
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            z-index: 1;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-body {
            padding: 40px;
        }

        .card-title {
            font-size: 2.5rem;
            color: #007bff;
            font-weight: bold;
        }

        .card-subtitle {
            font-size: 1.4rem;
            color: #333;
            margin-top: 10px;
        }

        .footer {
            margin-top: 30px;
            font-size: 1.2rem;
            color: #007bff;
            cursor: pointer;
            transition: color 0.3s;
        }

        .footer i {
            margin-right: 8px;
        }

        .footer:hover {
            color: #0056b3;
        }

        @media (max-width: 576px) {
            .card-body {
                padding: 30px 20px;
            }

            .card-title {
                font-size: 2rem;
            }

            .card-subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="card-title">Registered Successfully!</h2>
                        <h3 class="card-subtitle">Please Wait For Admin Approval</h3>
                        <div class="footer" onclick="location.href='{% url 'home' %}'">
                            <i class="fas fa-home"></i> Back to Home
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
