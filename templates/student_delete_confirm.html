<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delete Student Confirmation</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }

    h1 {
      color: #ff4d4d;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    p {
      font-size: 1.1em;
      color: #d1ecf1;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button,
    a.button-link {
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    button {
      background-color: #ff4d4d;
      color: #fff;
    }

    button:hover {
      background-color: #ff1a1a;
      transform: scale(1.05);
    }

    a.button-link {
      background-color: #00d4ff;
      color: #000;
    }

    a.button-link:hover {
      background-color: #00bcd4;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      form {
        flex-direction: column;
      }

      button,
      a.button-link {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-exclamation-triangle"></i> Confirm Deletion</h1>
    <p>Are you sure you want to permanently delete <strong>{{ student.name }}</strong>?</p>
    
    <form method="post">
      {% csrf_token %}
      <button type="submit"><i class="fas fa-trash"></i> Delete</button>
      <a href="{% url 'student-detail' student.pk %}" class="button-link"><i class="fas fa-times"></i> Cancel</a>
    </form>
  </div>
</body>
</html>
