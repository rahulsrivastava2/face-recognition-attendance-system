<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364); /* Bluish gradient */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            width: 320px;
            position: relative;
        }

        h2 {
            text-align: center;
            color: #0077ff;
            margin-bottom: 10px;
            font-weight: bold;
        }

        p {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 15px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #0077ff;
            outline: none;
        }

        button {
            background-color: #0077ff;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005ecb;
        }

        .message {
            background-color: #fdecea;
            color: #d8000c;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }

        .back-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #0077ff;
            cursor: pointer;
        }

        .back-icon:hover {
            color: #005ecb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <i class="fas fa-arrow-left back-icon" onclick="window.history.back();" aria-hidden="true"></i>
        <h2>Admin Login</h2>
        <p>Please enter your admin username and password.</p>
        
        {% if messages %}
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter admin username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter admin password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
