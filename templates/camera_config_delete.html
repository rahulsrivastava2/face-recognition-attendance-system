<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Camera Configuration</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            z-index: 0;
        }

        body::before {
            width: 400px;
            height: 400px;
            background: #ffffff;
            top: -100px;
            left: -100px;
        }

        body::after {
            width: 300px;
            height: 300px;
            background: #007bff;
            bottom: -80px;
            right: -80px;
        }

        .container {
            position: relative;
            z-index: 1;
            background-color: #ffffffcc;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 480px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(8px);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        button, a {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }

        button {
            background-color: #dc3545;
            color: #fff;
        }

        button:hover {
            background-color: #c82333;
        }

        a {
            background-color: #6c757d;
            color: #fff;
        }

        a:hover {
            background-color: #5a6268;
        }

        @media (max-width: 500px) {
            .button-container {
                flex-direction: column;
            }

            button, a {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Delete Camera Configuration</h1>
    <p>Are you sure you want to delete "<strong>{{ config.name }}</strong>"?</p>

    <form method="POST">
        {% csrf_token %}
        <div class="button-container">
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'camera_config_list' %}">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
